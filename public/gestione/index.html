<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Pannello di gestione</title>
        <link type="text/css" rel="stylesheet" href="/css/gestione.css"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="/js/gestione.js"></script>
    </head>
    <body>
        <form id="form">
            <div id="caricamento">
                Caricamento...
            </div>
            <div>
                <input type="checkbox" id="abilitato" class="switch"/>
                <label for="abilitato">Totem abilitato</label>
            </div>
            <div>
                <label for="endpoint">Endpoint</label>
                <input type="text" id="endpoint"/>
            </div>
            <div>
                <label for="eseguibileChromium">Eseguibile Chromium</label>
                <input type="text" id="eseguibileChromium"/>
            </div>
            <div>
                <label for="token">Token</label>
                <input type="text" id="token"/>
            </div>
            <div>
                <label for="messaggio">Messaggio</label>
                <input type="text" id="messaggio"/>
            </div>
            <div>
                <input type="submit" value="Salva"/>
            </div>
        </form>

    </body>
</html>
