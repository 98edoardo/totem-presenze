<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/totem.css"/>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/qr.js"></script>
        <script type="text/javascript" src="js/totem.js"></script>
    </head>
    <body>
        <div id="container">
            <div style="display: table; height: calc(100% - calc(40px + 10vh));">
                <header>
                    <h1 id="nome"></h1>
                    <h2 id="badge"></h2>
                    <div id="result">
                        <span class="wait">ATTENDI</span>
                    </div>
                    <div id="timeline">
                        <div style="display: table">
                            <div style="display: table-cell">
                                <div class="dot"></div>
                            </div>
                            <div style="display: table-cell">
                                <p id="msInizio"></p>
                                <p id="oraInizio"></p>
                            </div>
                        </div>
                        <div style="display: table">
                            <div style="display: table-cell">
                                <div class="lines"></div>
                                <div class="lines in-progress" id="lineaIndicatore"></div>
                            </div>
                            <div style="display: table-cell">
                                <p><img src="images/clock.svg" alt style=" height: 35px;margin-right: 5px"/><span
                                        id="durata"></span></p>
                            </div>
                        </div>
                        <div style="display: table">
                            <div style="display: table-cell">
                                <div class="dot in-progress" id="pallinoFine"></div>
                            </div>
                            <div style="display: table-cell">
                                <p id="msFine"></p>
                                <p id="oraFine"></p>
                            </div>
                        </div>
                    </div>
                    <div id="qr" class="nascondi-qr">
                        <div id="qr-container"></div>
                        <div class="ok" id="qr-info" style="margin-top: 20px;">
                            o inquadra il qr
                        </div>
                    </div>

                </header>
                <aside>
                    <div id="titolo">
                        <h1 id="ora">--:--:--</h1>
                        <h2>Ultime rilevazioni</h2>
                    </div>
                    <div id="ultimi"></div>
                </aside>
            </div>
            <footer>
                <marquee id="marquee">
                    Avvicina il badge al lettore per iniziare o terminare la presenza.
                </marquee>
                <p><b>FabLab Romagna</b></p>
                <p>Realizzato da Edoardo Savini</p>
            </footer>
        </div>
        <div id="slideshow">
            <iframe src="" id="wv-slideshow"></iframe>
            <div id="infocontainer">
                <div>
                    Avvicina il badge al lettore <span id="slide-qr-info">o inquadra il QR a destra</span>
                </div>
            </div>
        </div>
    </body>
</html>
